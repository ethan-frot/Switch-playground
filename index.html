<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Switch Playground</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="playground">
      <div class="preview-container">
        <h1 class="title">Customization</h1>
        <p class="subtitle">Create your design</p>
      </div>
      <div class="actions-bar">
        <div class="actions" id="colors">
          <div class="button" data-value="white" data-type="color"></div>
          <div class="button" data-value="cream" data-type="color"></div>
          <div class="button" data-value="grey" data-type="color"></div>
          <div class="button" data-value="black" data-type="color"></div>
        </div>
      </div>
    </main>
  </body>
</html>
